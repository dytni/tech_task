databaseChangeLog:
  - changeSet:
      id: create-hotels
      author: dytni
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: brand
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: check_in
                  type: VARCHAR(255)
              - column:
                  name: check_out
                  type: VARCHAR(255)
              - column:
                  name: house_number
                  type: INT
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: county
                  type: VARCHAR(255)
              - column:
                  name: post_code
                  type: VARCHAR(255)

        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotel_amenities_hotel
                    referencedTableName: hotel
                    referencedColumnName: id
              - column:
                  name: amenity
                  type: VARCHAR(255)
                  constraints:
                    nullable: false